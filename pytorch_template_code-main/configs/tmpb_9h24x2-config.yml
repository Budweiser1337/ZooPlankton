  num_workers: 4
  valid_ratio: 0.2

optim:
  algo: Adam
  params:
    lr: 0.001
    weight_decay: 0.001
    # momentum: 0.9

nepochs: 50
loss: 
  name: "BCEWithLogitsLoss"
  params:
    pos_weight: [12.]


